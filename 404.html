<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Page Not Found</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #0a0a0a;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
      margin-bottom: 1rem;
        color: #ffffff; /* Fallback color for browsers that do not support rgba */
    }
    p {
      font-size: 1.25rem;
      color: #ffffffb3;
      margin-bottom: 2rem;
    }
    a {
      display: inline-block;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background-color: #2EA67A;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }
    a:hover {
      background-color: #24734E;
      transform: scale(1.05);
    }
    .logo {
      margin-bottom: 2rem;
    }
    .logo img {
      height: 50px;
    }
  </style>
</head>
<body>
  <div>
    <div class="logo">
      <img src="/images/Mylogo.png" alt="BloomRP Logo">
    </div>
    <h1>404 - Page Not Found</h1>
    <p>Oops! The page you're looking for doesn't exist. You can go back to the homepage or explore other sections of our website.</p>
    <a href="/#/">Go to Homepage</a>
  </div>
</body>
</html>
